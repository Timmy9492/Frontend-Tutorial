    <!--html forms
            forms let users input data like login or contact form 
            form have form tag and you will put the actions and method in your opening tag 
            the actions is where you want to send your form data after user click the submint button 
            and the method will either be post or get .. post will hide your data from url 
            when sending while the get will make ur data be visible on the web .. inside our form element
